<div id="bdw" class="bdw">
<div id="bd" class="cf">
<div id="partner">
	<div class="subdashboard" id="dashboard">
		<ul>${mcurrent_system('order_status')}</ul>
	</div>
	<div id="content" class="clear mainwide">
        <div class="clear box">
            <div class="subbox-top"><div class="subhead"><h2>Trạng thái đơn hàng</h2></div></div>
            <div class="box-content">
                
                <div class="sect">
                    <form method="post">
                          
                          <table id="orders-list" cellspacing="0" cellpadding="0" border="0" class="coupons-table">
					<tr><th width="20">ID</th><th width="80">Mã</th><th width="250" nowrap>Tên</th><th width="80">Mã màu</th><th width="120">Hạn xử lý (giờ)</th></th><th width="80">Kích hoạt</th><th width="80">Frontend</th></tr>
					<!--{loop $status $index $one}-->
					<tr ${$index%2?'':'class="alt"'} id="team-list-id-{$one['id']}">
						<td>{$one['id']}</td>
						<td>{$one['code']}</td>
						<td><input type="text" name="data[{$one['id']}][name]" value="{$one['name']}" size="40" /></td>					
						<td>
                        
                         <input name="data[{$one['id']}][color]" style="background-color: #{$one['color']};border:1px solid #ccc" autocomplete="off" class="color" id="color" value="{$one['color']}" type="text" size="6">                           
                              <div id="colorpicker"></div>
                        </td>
						<td><input type="text" name="data[{$one['id']}][period]" value="{$one['period']}" size="3" /></td>
						<td>{$one['active']}</td>
                        <td>{$one['front']}</td>
					</tr>                 
					<!--{/loop}-->
                    
                    	</table>
                     
                       
                        <div class="act">
                            <input type="submit" value="Save" name="commit" class="formbutton"/>
                        </div>
                    </form>
                </div>
            </div>
            <div class="box-bottom"></div>
        </div>
	</div>

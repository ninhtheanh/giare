<!--{include header}-->
<!--{if is_get()}-->
<div class="sysmsgw" id="sysmsg-error"><div class="sysmsg"><p>Đơn hàng này chưa thanh toán, xin vui lòng thanh toán</p><span class="close">Đóng</span></div></div>
<!--{/if}-->

<div id="bdw" class="bdw">
<div id="bd" class="cf">
<div id="order-pay">
    <div id="content">
        <div id="deal-buy" class="box">
            <div class="subbox-top"><div class="subhead">
                    <h2>Tổng tiền thanh toán: <strong class="total-money" style="color:#ffffff">${print_price(moneyit($total_money))}</strong> {$currency}</h2>
                </div></div>
            <div class="box-content">
                <div class="sect">
                    <div style="text-align:left; padding-top:20px;">
        <!--{if $order['service']=='cashoffice' || $order['service']=='cashdelivery'}-->
            <form id="order-pay-cash-form" method="post" sid="{$order_id}">
                <input type="hidden" name="order_id" value="{$order_id}" />
                <input type="hidden" name="service" value="cashoffice" />
                <input type="submit" class="formbutton gotopay" value="Đặt mua" />
            </form>
        <!--{elseif $order['service']=='credit'}-->
            <form id="order-pay-credit-form" method="post" sid="{$order_id}">
                <input type="hidden" name="order_id" value="{$order_id}" />
                <input type="hidden" name="service" value="credit" />
                <input type="submit" class="formbutton gotopay" value="Thanh toán với số dư tài khoản" />
            </form>
        <!--{elseif $order['service']=='paypal'}-->
        <form id="order-pay-form" method="post" action="{$post_url}" target="_blank" sid="{$order['id']}">
            <!-- PayPal Configuration -->
            <input type="hidden" name="business" value="{$Business}">
            <input type="hidden" name="cmd" value="{$cmd}">
            <input type="hidden" name="return" value="{$return_url}">
            <input type="hidden" name="cancel_return" value="{$cancel_url}">
            <input type="hidden" name="notify_url" value="{$notify_url}">
            <input type="hidden" name="rm" value="2">
            <input type="hidden" name="currency_code" value="{$currency_code}">
            <input type="hidden" name="lc" value="{$location}">
            <input type="hidden" name="charset" value="utf-8" />
        
            <!-- Payment Page Information -->
            <input type="hidden" name="no_shipping" value="1">
            <input type="hidden" name="no_note" value="1">
        
            <!-- Product Information -->
            <input type="hidden" name="item_name" value="{$item_name}">
            <input type="hidden" name="amount" value="{$amount}">
            <input type="hidden" name="quantity" value="{$quantity}">
            <input type="hidden" name="item_number" value="{$item_number}">
        
            <!-- Customer Information -->
            <input type="hidden" name="first_name" value="{$login_user['realname']}">
            <input type="hidden" name="last_name" value="">
            <input type="hidden" name="address1" value="{$login_user['address']}">
            <input type="hidden" name="address2" value="">
        
            <input type="hidden" name="zip" value="{$login_user['zipcode']}">
            <input type="hidden" name="email" value="{$login_user['email']}">
            <img src="/static/css/images/paypal.png" /><br/><input type="submit" class="formbutton gotopay" value="Go to PayPal" style="vertical-align:middle;"/>
        </form>
        <!--{/if}-->
						<!--<div class="back-to-check"><a href="/order/check.php?id={$order_id}">&raquo; Chọn phương thức thanh toán khác</a></div>-->
                    </div>
                </div>
            </div>
            <div class="box-bottom"></div>
        </div>
    </div>
</div>
</div> <!-- bd end -->
</div> <!-- bdw end -->

<!--{include footer}-->

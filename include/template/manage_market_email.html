<!--{include manage_header}-->

<div id="bdw" class="bdw">
<div id="bd" class="cf">
<div id="partner">
	<div class="subdashboard" id="dashboard">
		<ul>${mcurrent_market('index')}</ul>
	</div>
	<div id="content" class="clear mainwide">
        <div class="clear box">
            <div class="subbox-top"><div class="subhead"><h2>Email marketing</h2></div></div>
            <div class="box-content">
                <div class="sect" style="padding-top:5px;">
                    <form method="post" class="validator">
						<div class="field">
							<label>Email title</label>
							<input type="text" name="title" class="f-input" value="{$title}" datatype="require" require="true"/>
						</div>
						<div class="field">
							<label>Email address</label>
							<textarea name="emails" style="width:700px;height:40px;" datatype="require" require="true">${htmlspecialchars($_POST['email'])}</textarea>
							<span class="hint">Use coma, space or new line to differentiate Email addresses. Maximum numbers would be 20</span>
						</div>
						<div class="field">
							<label>Email content</label>
							<div style="float:left;"><textarea style="width:700px;height:450px;" class="editor text" name="content">${htmlspecialchars($_POST['content'])}</textarea></div>
						</div>
                        <div class="act">
                            <input type="submit" value="Send" name="commit" class="formbutton"/>
                        </div>
                    </form>
                </div>
            </div>
            <div class="box-bottom"></div>
        </div>
	</div>

<div id="sidebar">
</div>

</div>
</div> <!-- bd end -->
</div> <!-- bdw end -->

<!--{include manage_footer}-->

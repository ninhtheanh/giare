<!--{include header}-->

<div id="bdw" class="bdw">
<div id="bd" class="cf">
<div id="coupons">
	<div class="dashboard" id="dashboard">
		<ul>${current_account('/order/index.php')}</ul>
	</div>
    <div id="content" class="coupons-box clear">
		<div class="box clear">
            <div class="box-top"></div>
            <div class="box-content">
                <div class="head">
                    <h2>My order</h2>
                    <ul class="filter">
						<li class="label"> </li>
						${current_order_index($selector)}
					</ul>
				</div>
                <div class="sect">
					<table id="orders-list" cellspacing="0" cellpadding="0" border="0" class="coupons-table">
						<tr><th width="380">Deal name</th><th width="40">Q.ty</th><th width="80" nowrap="nowrap">Total (<span class="money">{$currency}</span>)</th><th width="60">State</th><th width="60">Operation</th></tr>
					<!--{loop $orders $index $one}-->
						<tr ${$index%2?'':'class="alt"'}>
							<td style="text-align:left;"><a class="deal-title" href="/team.php?id={$one['team_id']}" target="_blank">{$teams[$one['team_id']]['title']}</a></td>
							<td>{$one['quantity']}</td>
							<td align="right" style="font-weight:bold">${print_price(moneyit($one['origin']))}</td>
							<td><!--{if $one['state']=='pay'}-->paid<!--{elseif $teams[$one['team_id']]['close_time']>0}-->expired<!--{else}-->to be paid<!--{/if}--><!--{/if}--></td>
							<td class="op"><a href="/order/view.php?id={$one['id']}">detail</a><!--{if ($one['state']=='unpay'&&$teams[$one['team_id']]['close_time']==0)}--><a href="/order/check.php?id={$one['id']}">pay</a><!--{elseif $one['state']=='pay'}--><a href="/order/view.php?id={$one['id']}">detail</a><!--{/if}--></td>
						</tr>
					<!--{/loop}-->
						<tr><td colspan="5">{$pagestring}</td></tr>
                    </table>
				</div>
            </div>
            <div class="box-bottom"></div>
        </div>
    </div>
    <div id="sidebar">
		<!--{include block_side_aboutorder}-->
    </div>
</div>

</div> <!-- bd end -->
</div> <!-- bdw end -->

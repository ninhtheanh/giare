<div id="order-pay-dialog" class="order-pay-dialog-c" style="width:380px;">
<h3><span id="order-pay-dialog-close" class="close" onclick="return X.boxClose();">Close</span>{$INI['system']['couponname']}Verify and Claim</h3>
	<p class="info" id="coupon-dialog-display-id">Please type your {$INI['system']['couponname']} No. and code.</p>
	<p class="notice">{$INI['system']['couponname']}No.：<input id="coupon-dialog-input-id" type="text" name="id" class="f-input" style="text-transform:uppercase;" maxLength="12" onkeyup="X.coupon.dialoginputkeyup(this);" /></p>
	<p class="notice">{$INI['system']['couponname']}Code：<input id="coupon-dialog-input-secret" type="text" name="secret" style="text-transform:uppercase;" class="f-input" maxLength="8" onkeyup="X.coupon.dialoginputkeyup(this);" /></p>
	<p class="act"><input id="coupon-dialog-query" class="formbutton" value="Verify" name="query" type="submit" onclick="return X.coupon.dialogquery();"/>&nbsp;&nbsp;&nbsp;<input id="coupon-dialog-consume" name="consume" class="formbutton" value="Consume" type="submit" onclick="return X.coupon.dialogconsume();" ask="Every {$INI['system']['couponname']} can be used only once. Are you sure to use it?"/></p>
</div>
